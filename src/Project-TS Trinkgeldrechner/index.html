<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/src/Project-TS Trinkgeldrechner/main.ts"></script>
    <link rel="stylesheet" href="/src/Project-TS Trinkgeldrechner/css/style.css">
    <title>Project-TS Trinkgeldrechner</title>
</head>
<body>
    <div class="container">
        <h1>Trinkgeldrechner</h1>
        <div class="form-group">
            <label for="billAmount">Rechnungsbetrag (€):</label>
            <input type="number" id="billAmount" min="0" placeholder="Betrag eingeben" />
        </div>

        <div class="form-group">
            <label for="numberOfPeople">Personenanzahl:</label>
            <input type="number" id="numberOfPeople" min="1" placeholder="Anzahl eingeben" />
        </div>

        <div class="form-group">
            <label for="serviceQuality">Servicequalität:</label>
            <select id="serviceQuality">
                <option value="">Wie war der Service?</option> 
                <option value="schlecht">Schlechter Service (2%)</option>
                <option value="mittel">Mittlerer Service (10%)</option>
                <option value="super">Super Service (20%)</option>
            </select>
        </div>

        <button id="calculateButton">Berechnen</button>
        <div class="result" id="resultContainer" style="display: none;">
            <h2>Ergebnis</h2>
            <table>
                <tbody id="resultTable">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
